name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest

    steps:
      - name: Clean up disk space
        run: sudo rm -rf "/opt/ghc" && sudo rm -rf "/usr/local/share/boost" && sudo rm -rf $AGENT_TOOLSDIRECTORY

      - name: Set up OpenJDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.5

      - name: Checkout
        uses: actions/checkout@v4

      # Step 1: Run the autograder (this will generate feedback) and save the results to test_results.log file 
      - name: Run Autograder and Save Output
        uses: education/autograding@v1
        id: autograder
        continue-on-error: true
        run: |
          # Run the autograder and redirect all output (both stdout and stderr) to a log file
          ./path-to-autograder/autograder.sh > test_results.log 2>&1
          
          # Optional: Print the content of the log to check
          cat test_results.log

      # Step 2: Upload the test results log as an artifact
      - name: Upload Test Results Log
        uses: actions/upload-artifact@v3
        with:
          name: test-results-log
          path: test_results.log
